<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prueba(){
        numeros = [6,3,9,8,12,56,27,38,56,73,23,57,87,98,54]

        for (let i = 0; i < numeros.length; i++) {
            for (let j = 0; j < numeros.length; j++) {
                val1 = numeros[i]
                val2 = numeros[j]
                if (val1 < val2) {
                    numeros[i] = val2
                    numeros[j] = val1
                }
            }
        }
        console.log(numeros)
    } 
    prueba()
    </script>
    
</body>
</html>
