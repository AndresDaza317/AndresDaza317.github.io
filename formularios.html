<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body style="background-color: aqua;">
<h1>FORMULARIO DATOS</h1>
<form action="" method="get">
    <!-- Contenido del formulario -->
   <div class="container"> 
    <div></div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"> <br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com"> <br>

    <label for="password">Contraseña:</label> 
    <input type="password" id="password" name="password"> <br>

    <label>Género:</label>
    <input type="radio" name="genero" value="masculino"> Masculino
    <input type="radio" name="genero" value="femenino"> Femenino
    <input type="radio" name="genero" value="no binarie"> indefinido    <br>

    <label>Aficiones:</label>
    <input type="checkbox" name="aficion" value="deporte"> Deporte
    <input type="checkbox" name="aficion" value="música"> Música <br>

    <label for="pais">País:</label>
    <select id="pais" name="pais">
        <option value="colombia">Colombia</option>
        <option value="mexico">México</option>
        <option value="españa">España</option>
    </select> <br>

    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>
</form>
</div>        
</body>
</html>
